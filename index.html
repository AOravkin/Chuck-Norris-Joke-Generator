<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Chuck Norris Joke Generator</title>
</head>

<body>
  <div class="container">
    <h1 class="center">Chuck Norris Joke Generator</h1>
    <div class="row">
      <form class="joke-form col s12">
        <div class="row">
          <div class="input-field col s12 l6 m6 offset-l3 offset-m3">
            <input type="number" id="number">
            <label for="number">Enter number of jokes</label>
          </div>
        </div>
        <div class="row">
          <div class="col s4 l3 m3 offset-l2 offset-m2">
            <input type="submit" class="btn" value="Get Jokes">
          </div>
          <div class="col s4 l3 m3 offset-l3 offset-m3 offset-s4">
            <button class="btn" id="btnClear">Delete Jokes</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card blue lighten-5">
      <div class="card-content">
        <ul class="collection jokes">

        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
